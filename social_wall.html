      
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Woxsen Social Wall</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        width: 100vw;
        height: 100vh;
        background: #1c1c1c;
      }

      .marquee-container {
        overflow: hidden;
        white-space: nowrap;
        width: 100%;
        background: #1c1c1c;
      }

      .marquee {
        display: flex;
        display: grid;
        grid-template-rows: repeat(3, 340px);
        grid-auto-flow: column;
        grid-auto-columns: 350px;
        gap: 2px;
        animation: marquee-scroll 80s linear infinite;
      }

      .post-card {
        width: 350px;
        height: 100%;
        background: #2a2a2a;
        color: white;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        position: relative;
      }

      .post-link {
        width: 100%;
        height: 100%;
        border-radius: 10px;
      }

      .platform-badge {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 12px;
        color: white;
        z-index: 10;
      }

      .instagram-badge {
        background: #E1306C;
      }

      .twitter-badge {
        background: #1DA1F2;
      }

      .linkedin-badge {
        background: #0077B5;
      }

      @keyframes marquee-scroll {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .post-card {
          width: 250px;
        }
        .post-link {
          height: 200px;
        }
      }

      @media (max-width: 576px) {
        .post-card {
          width: 200px;
        }
        .post-link {
          height: 150px;
        }
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="fas fa-globe"></i> Woxsen Social Wall
        </a>
      </div>
    </nav>

    <div class="container-fluid mt-4">
      <div class="marquee-container" >     
        <div class="marquee" id="postContainer" >
          <div class="post-card" >
          </div>
        </div>     
      </div>
    </div>

    <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <script>
      const postContainer = document.getElementById("postContainer");
      const totalPosts = 63; // Adjust based on your number of screenshots

      for (let i = 0; i < totalPosts; i++) {
        const img = document.createElement("img");
        img.src = `sshts/my_linkedin_post${i}.png`;
        img.alt = `LinkedIn Post ${i}`;
        img.className = "post-link";

        const scrollableDiv = document.createElement("div");
        scrollableDiv.className = "card-scroll-content";
        scrollableDiv.appendChild(img);

        const card = document.createElement("div");
        card.className = "post-card";
        card.appendChild(scrollableDiv);

        postContainer.appendChild(card);
      }
    </script>
    </body>
</html>
